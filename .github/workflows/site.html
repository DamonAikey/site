<!DOCTYPE html>
<html>
<head>
  <title>Account Verification</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f4f4f4;}
    .login-box {width:350px;margin:auto;padding:25px;background:#fff;margin-top:80px;border-radius:6px;box-shadow:0 3px 10px #aaa;}
    input {width:100%;padding:10px;margin-bottom:10px;}
    button {padding:10px;background:#28a745;color:#fff;border:none;border-radius:5px;width:100%;}
  </style>
</head>
<body>
<div class="login-box">
  <h2>Verify Your Account</h2>
  <form id="loginForm">
    <input type="text" placeholder="Username or Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Verify & Continue</button>
  </form>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    window.location.href = "https://www.youtube.com/";
  });
</script>
</body>
</html>
